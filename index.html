<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="container encabezado mt-2 rounded border border-black">
        <div class="row d-flex">
            <div class="caja_nombre col-3">
                <h4 class="ms-3">Segio Valdez</h4>
            </div>
            <nav class="navegador offset-2 col-7">
                <ul class="nav d-flex justify-content-around">
                    <li class="nav-item"><a href="index.html" class="nav-link btn text-dark">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link btn text-dark">Resume</a></li>
                    <li class="nav-item"><a href="#" class="nav-link btn text-dark">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container cuerpo mt-3 rounded">
        <div class="row" id="caja_padre">
            <div class="img_primero border border-black rounded col-4">
                <img class="rounded border border-black" src="front_end.jpg" alt="">
                <h4>FRONT-END</h4>
            </div>
            <div class="texto border border-black rounded col-3">
                <h1>FULL STACK</h1>
                <h1>DEVELOPER</h1>
            </div>

                <img class="rounded border border-black" src="back_end.jpg" alt="">
                <h4>BACK-END</h4>
            </div>
        </div>
    </main>
    <footer class="container pie border border-black rounded mt-3">
        <p id="pie_text">2023</p>
        <p id="pie_text">&copy Sergio Valdez</p>
        <p id="pie_text">Argentina-Formosa</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
